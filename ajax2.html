<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="reponse"></div>
    <form action="#">
        <input type="texte" name="firstname" id="firstname">
        <input type="texte" name="lastname" id="lastname">
        <div>
            <button type="submit"> Afficher </button>

            <script>
            const form = document.querySelector('form');
            form.addEventListener('submit',function(e) {
                e.preventDefault();
                
                firstname = document.querySelector('#firstname');
                lastname = document.querySelector('#lastname');

                datas = new FormData();
                //ajout des elemnt dans le formulaire virtuelle

                datas.append("firstname", firstname.value);
                datas.append("lastname", lastname.value);

                fetch('traitement2.php',{
                    method: 'POST',
                    body: datas
                }).then( function(theResponse){
                    return theResponse.text(); 

                }).then( function( result){
                myDiv = document.querySelector('#reponse');
                myDiv.innerHTML = result
           })

        })


            </script>

            
        </div>




    </form>
</body>
</html>
